<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments :: head">
    
</head>
<body>

     
    <div th:if="${exito}!=null" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Exito!</strong> Usuario registrado con éxito.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
  
    <div th:if="${error}!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <p th:text="${error}">No se pudo registrar al usuario</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
        
    
    <form th:action="@{/registro}" method="POST">
        <div class="mb-3">
            <label  class="form-label">Nombre </label>
            <input type="text" class="form-control" placeholder="Nombre y apellido" name="nombre" th:value="${nombre}">
          </div>
         <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email" th:value="${email}">
          </div>
         <div class="mb-3">
            <label  for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" name ="password" th:value="${password}">
          </div>
          <div class="mb-3">
            <label  class="form-label">Edad</label>
            <input type="number"  class="form-control" placeholder="Edad" name="edad" th:value="${edad}">
          </div>
          <div class="mb-3">
            <label  class="form-label">Altura (en cm) </label>
            <input type="number" step="any" class="form-control" placeholder="Altura (en cm)" name="altura" th:value="${altura}">
          </div>
          <div class="mb-3">
            <label  class="form-label">Peso </label>
            <input type="number"  class="form-control" placeholder="Peso" name="peso" th:value="${peso}">
          </div>
            
      
        <button type="submit" class="btn btn-primary">Crear</button>
      </form>

    </div>

    <div th:insert="fragments :: footer">
    </div>

</body>
</html>
