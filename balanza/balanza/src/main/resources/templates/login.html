<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments :: head">
</head>

<body>


	<div class="mb-3">
		<div th:if="${error}!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>El usuario o la contraseña son incorrectos</strong>
			<p th:text="${error}"></p>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		

			<header class="masthead text-center text-white">
				<div class="masthead-content">
					<div class="container">
							<form class="px-4 py-3" th:action="@{/login}" method="POST">

								<label for="exampleDropdownFormEmail1" class="form-label">Email</label>
								<input type="email" class="form-control" id="exampleDropdownFormEmail1"
									placeholder="email@example.com" name="email">
						
						
							<label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="exampleDropdownFormPassword1"
								placeholder="Password" name="password">
						
					</div>
					<button type="submit" class="btn btn-primary"> <a th:href="@{/login}">
							Entrar</a></button>
					</form>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" th:href="@{/form-usuario}">Eres nuevo por aquí? Registrate</a>
					<a class="dropdown-item" href="#">Olvide mi contraseña</a>
				</div>
		</div>
	</div>
	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
	</header>

	<div th:insert="fragments :: footer"></div>

</body>

</html>
