<!DOCTYPE html>
<html lang="es">
  <head th:insert="fragments :: head">
    
</head>
  <body>
   <div th:insert="fragments:: nav-bar"></div>

   <div class="container m-3">
	<form th:action="@{/comidas-del-dia/guardar}" method="POST">
    			
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor calórico</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="porcion : ${ingestaDiaria}" >
                    <td> <span th:text="${porcion.comida.nombre}"> </span></td>
                    <td><span th:text="${porcion.cantidad}"> </span></td>
                    <td><span th:text="${porcion.totalCaloriasPorcion}"> </span></td>
                    <td><a class="btn btn-danger btn-sm"
                        th:href="@{/comidas-del-dia/guardar/eliminar(id=${porcion.id})}" name="id"  th:text="'Dar Baja'"
                        onclick="return confirm('Estas seguro que quieres dar de baja?');"></a></td>
                </tr>
            </tbody>
        </table>
               
        <div class="col-lg-6 order-lg-1">
              <div class="p-5" >
                <h2 class="display-4">Total de calorías del día</h2>
                <h2 class="display-4" th:text="${totalCaloriasDia}"></h2>
               </div>
        </div>       
        
        <button class="btn btn-primary" type="submit"><a th:href="@{/sesion-de-ejercicio/guardar}">Confirmar</a></button>
        <button class="btn btn-primary"> <a th:href="@{/comidas-del-dia/guardar-porcion}">Agregar más comidas</a></button>    
    </form>
	</div>
    
      <div th:insert="fragments::footer"></div> 
      </body>
</html>
